<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    
<div class="clock">
    <h1>DIGITAL CLOCK</h1>
    

    <div class="box">
        <div class="time">
            <span id="hrs">00</span>
            <span class="dot1">:</span>
            <span id="min">00</span>
            <span class="dot2">:</span>
            <span id="sec">00</span>
        </div>
        
    </div>
    <button>STOP clock</button>
</div>
<script src="clock.js"></script>
</body>
</html>
